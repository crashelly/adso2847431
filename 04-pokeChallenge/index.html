<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeLand</title>
  <!-- script de taiwlind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

  <!-- estilos de las bolitas que indican el tipo de pokemon
   -->
  <link rel="stylesheet" href="assets/css/typesStiles.css">
</head>

<body>

  <!-- modal que muestra la forma de un pokemon -->
  <!-- You can open the modal using ID.showModal() method -->

  <dialog id="pokemonFormModal" class="modal bg-black">
    <div class="modal-box bg-black">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
      </form>
      <div>
        <!-- Team Section -->
        <div class="mt-24 text-center ">
          <h3 id="formName_modal"  class="text-3xl font-bold text-red-500 hover:duration-300 hover:underline  mb-4">charizard </h3>
          <h3 class="text-3xl font-bold text-red-400">FORM</h3>
       
          <div class="flex flex-wrap justify-center gap-8">
            <!-- Team Member -->
            <div class="bg-white rounded-lg shadow-md p-6 max-w-xs text-center hover:shadow-xl transition">
              <img id="frontFormImage"   class="w-24 h-24 rounded-full mx-auto mb-4" 
                alt="imagen de adelante del pokemon">
              <h4 id="frontDescription_modal"   class="text-lg font-medium text-gray-900">Alex Johnson</h4>
              <p class="text-sm text-gray-500">ADELANTE</p>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 max-w-xs text-center hover:shadow-xl transition">
              <img id="backFormImage"  class="w-24 h-24 rounded-full mx-auto mb-4" 
                alt="vista desde atras del pokemon">
              <h4 id="behindDescription_modal"  class="text-lg font-medium text-gray-900"></h4>
              <p class="text-sm text-gray-500">ATRAS</p>
            </div>

           
          </div>
        </div>
      </div>
    </div>
  </dialog>




  <!-- principalñ -->
  <div class="bg-gray-800">
    <select class="ml-20   mx-7  select select-warning" name="" id="generationsSelect"></select>
  </div>

  <div id="pokemonsCardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">

  </div>

  <!-- <div class="flex flex-col justify-center items-center w-dvw h-dvh bg-gray-900">
  <!-- Card DailyDev -->

</body>
<!-- script del controlador que hace consulta a la API de pokemon -->
<script src="assets/js/class/Page.js"></script>
<script src="assets/js/class/User.js"></script>
<script src="assets/js/init.js"></script>
<script src="assets/js/events.js"></script>
<!-- <script src="assets/js/class/page.js"></script> -->

</html>
